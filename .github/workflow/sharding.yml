name: Manual Workflow

on:
  workflow_dispatch:

jobs:
  cypress:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3, 4]

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
    
      - name: Install dependencies
        run: npm ci

      - name: Get test files
        id: list-specs
        run: |
          specs=$(ls cypress/e2e/features/*.feature | sort)
          echo "specs=$specs" >> $GITHUB_OUTPUT

      - name: Run Cypress shard ${{ matrix.shard }}
        run: |
          # split specs across shards
          specs=(${{ steps.list-specs.outputs.specs }})
          total_shards=${{ strategy.job-total }}
          shard_index=${{ matrix.shard }}
          
          selected_specs=()
          for i in "${!specs[@]}"; do
            if [ $((i % total_shards + 1)) -eq $shard_index ]; then
              selected_specs+=("${specs[$i]}")
            fi
          done
          
          echo "Running specs on shard $shard_index: ${selected_specs[@]}"
          npx cypress run --spec "${selected_specs[*]}"
